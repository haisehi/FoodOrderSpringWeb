<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/Add-Category-food.css">
    <title>ADD CATEGORY FOOD</title>
</head>
<body>
    <div class="container">
        <!-- body -->
        <div class="body-left">
            <h2>ADMIN PANEL</h2>
            <ul>
                <button id="logoutButton" type="submit"
                    style="color: #fff; background-color: transparent; border: none; text-decoration: underline; cursor: pointer;">
                    Logout
                </button>

                <a href="./Add-poster.html">
                    <li> Add Poster</li>
                </a>
                <a href="./Add-Category-food.html">
                    <li> Add Category Food</li>
                </a>
                <a href="./Add-Food.html">
                    <li> Add Food</li>
                </a>
                <li id="order"> <a href="#">Order management</a>
                    <ul class="menu-dacap">
                        <li><a href="./Order-management-party.html">Party</a></li>
                        <li><a href="./Order-management-order.html">Order</a></li>
                    </ul>
                </li>
            </ul>
        </div>

        <div class="body-right">
            <div class="header">
                <img src="./asset/img/logo.png" alt="Logo" style="width: 100px;">
            </div>
            <div class="body">
                <form id="addCategoryForm" method="post" action="http://localhost:8080/api/v1/auth/categories">
                    <div class="content">
                        <div class="content-left">
                            <p>Select the image:</p>
                            <p>Enter the name of the category:</p>
                        </div>
                        <div class="content-right">
                            <p>
                                <input type="file" id="image_categories" name="image_categories" required>
                            </p>
                            <p>
                                <input type="text" id="name_categories" name="name_categories" required>
                            </p>
                        </div>
                    </div>
                    <div class="bnt">
                        <center>
                            <button class="Add-bnt" type="submit">ADD</button>
                        </center>
                    </div>
                </form>
            </div>
            <div id="Result">
                <table border="1">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Image</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="categoryTableBody">
                        <!-- Rows will be inserted here via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Fetch categories from the backend and display them
        fetch('http://localhost:8080/api/v1/auth/categories')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('categoryTableBody');
                data.forEach(category => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${category.idCategories}</td>
                        <td>${category.nameCategories}</td>
                        <td><img src="../img/${category.imageCategories}" alt="${category.nameCategories}" style="max-width: 100px; max-height: 100px;"></td>
                        <td>
                            <form method="get" action="./edit-category-form.html">
                                <input type="hidden" name="id_categories" value="${category.idCategories}">
                                <button class="change-btn" type="submit">EDIT</button>
                            </form>
                            <form method="post" action="http://localhost:8080/api/v1/auth/categories/${category.idCategories}">
                                <input type="hidden" name="_method" value="delete">
                                <button class="change-btn" type="submit">DELETE</button>
                            </form>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            });

        // Handle form submission for adding category
        document.getElementById('addCategoryForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const formData = new FormData(this);
            fetch('http://localhost:8080/api/v1/auth/categories', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert('Category added successfully!');
                window.location.reload();
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
    
    <!-- chức năng đăng xuất -->
    <script src="../auth/logout.js"></script>
    <!-- chức năng bảo vệ trang -->
     <script src="../auth/auth.js"></script>
</body>
</html>
