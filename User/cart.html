<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./asset/css/header.css">
    <link rel="stylesheet" href="./asset/css/footer.css">
    <link rel="stylesheet" href="./asset/css/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
    <!-- Header -->
    <div id="headerPlaceholder"></div>
    <script src="./header/header.js"></script>

    <div class="wrapper_cart">
        <h1>Shopping Cart</h1>

        <!-- Placeholder for dynamic cart content -->
        <div id="cart-content">
            <!-- This is where the cart items will be inserted by JavaScript -->
        </div>

        <!-- Payment form -->
        <form id="payment-form">
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea><br>
            <input type="hidden" id="grandTotal" name="grandTotal" value="0">
            <button type="button" onclick="processPayment()">Proceed to Payment</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="wrapper_footer">
        <a href="#"><img class="logo" alt="logo" src="./asset/img/logo1.jpg" /></a>
        <div class="wrapper_footer-item">
            <span>Our Food</span>
            <a class="footer_item" href="menu.html?id=category1">Category 1</a>
            <a class="footer_item" href="menu.html?id=category2">Category 2</a>
            <!-- Add more categories as needed -->
        </div>
        <div class="wrapper_footer-item">
            <span>Contact</span>
            <a class="footer_item" href="#">Order Tracker</a>
            <a class="footer_item" href="#">Find a KFC</a>
            <a class="footer_item" href="#">Contact Us</a>
        </div>
        <div class="wrapper_footer-item">
            <span>Policy</span>
            <a class="footer_item" href="#">Operation Policy</a>
            <a class="footer_item" href="#">Terms And Conditions</a>
        </div>
        <div class="wrapper_footer-item">
            <a class="footer_item" href="#"><i class='bx bxl-facebook'></i></a>
            <a class="footer_item" href="#"><i class='bx bxl-twitter'></i></a>
            <a class="footer_item" href="#"><i class='bx bxl-tiktok'></i></a>
            <a class="footer_item" href="#"><i class='bx bxl-instagram'></i></a>
        </div>
    </div>
    <!-- Copyright -->
    <div class="copyright">
        <p>&#169;Copyright © 2023 KFC Vietnam</p>
    </div>

    <!-- Script to dynamically populate cart and handle payment -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetchCartItems();
        });

        function fetchCartItems() {
            const customerId = localStorage.getItem('id_customer');

            if (!customerId) {
                alert('Bạn cần đăng nhập để xem giỏ hàng.');
                return;
            }

            fetch(`http://localhost:8080/api/v1/auth/cart?customerId=${customerId}`)
                .then(response => response.json())
                .then(cartItems => {
                    const cartContent = document.getElementById('cart-content');
                    const grandTotalInput = document.getElementById('grandTotal');
                    let grandTotal = 0;

                    if (cartItems.length === 0) {
                        cartContent.innerHTML = '<p>Your cart is empty.</p>';
                    } else {
                        let tableHtml = '<table border="1"><tr><th>ID</th><th>Name</th><th>Price</th><th>Quantity</th><th>Total</th><th>Action</th></tr>';
                        cartItems.forEach(item => {
                            const total = item.food.price * item.quantity;
                            grandTotal += total;
                            tableHtml += `
                            <tr>
                                <td>${item.idCart}</td>
                                <td>${item.food.nameFood}</td>
                                <td>${item.food.price.toFixed(2)}</td>
                                <td>${item.quantity}</td>
                                <td>${total.toFixed(2)}</td>
                                <td>
                                    <button class="food-button_product" type="button" onclick="removeFromCart(${item.idCart})">Remove</button>
                                </td>
                            </tr>
                        `;
                        });
                        tableHtml += `
                        <tr>
                            <td colspan="5">Grand Total</td>
                            <td>${grandTotal.toFixed(2)}</td>
                        </tr>
                    </table>`;
                        cartContent.innerHTML = tableHtml;
                        grandTotalInput.value = grandTotal.toFixed(2);
                    }
                })
                .catch(error => console.error('Error fetching cart items:', error));
        }

        function removeFromCart(cartItemId) {
            fetch(`http://localhost:8080/api/v1/auth/cart/remove/${cartItemId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    if (response.ok) {
                        alert('Item removed from cart!');
                        fetchCartItems(); // Refresh the cart content
                    } else {
                        alert('Failed to remove item from cart.');
                    }
                })
                .catch(error => console.error('Error removing from cart:', error));
        }

        function processPayment() {
            const customerId = localStorage.getItem('id_customer');
            const address = document.getElementById('address').value;
            const grandTotal = document.getElementById('grandTotal').value;

            if (!customerId) {
                alert('Bạn cần đăng nhập để thanh toán.');
                return;
            }

            fetch(`http://localhost:8080/api/v1/auth/cart/checkout/${customerId}?address=${encodeURIComponent(address)}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ grandTotal: grandTotal })
            })
                .then(response => {
                    if (response.ok) {
                        alert('Payment processed successfully');
                        document.getElementById('payment-form').reset();
                        fetchCartItems(); // Refresh the cart content
                    } else {
                        alert('Failed to process payment.');
                    }
                })
                .catch(error => console.error('Error processing payment:', error));
        }
    </script>

</body>

</html>
