<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./asset/css/header.css">
        <link rel="stylesheet" href="./asset/css/footer.css">
        <link rel="stylesheet" href="./asset/css/home.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Link Swiper's CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
        <title>Home</title>
    </head>

    <body>
        <!-- Header -->
        <div id="headerPlaceholder"></div>
        <script src="./header/header.js"></script>

        <!-- Content -->
        <div class="wrapper_content">
            <div class="content_swiper">
                <!-- Swiper -->
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <!-- Slides will be dynamically generated -->
                    </div>
                    <div class="swiper-button-next customBtn"></div>
                    <div class="swiper-button-prev customBtn"></div>
                </div>
                <!-- Swiper JS -->
                <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
            </div>
            <div class="content_home">
                <section class="food" id="hotdeals">
                    <h2 class="heading">BROWSE CATEGORIES</h2>
                    <div class="category-container">
                        <!-- Categories will be dynamically generated -->
                    </div>
                </section>
                <section class="food" id="hotdeals">
                    <h2 class="heading">WE THINK YOU’LL LOVE THESE</h2>
                    <div class="food-container">
                        <!-- Foods will be dynamically generated -->
                    </div>
                </section>
            </div>
        </div>

        <!-- Footer -->
        <div class="wrapper_footer">
            <a href="#"><img class="logo" alt="logo" src="./asset/img/logo1.jpg" /></a>
            <div class="wrapper_footer-item">
                <span>Our Food</span>
                <a class="footer_item" href="menu.html?id=category1">Category 1</a>
                <a class="footer_item" href="menu.html?id=category2">Category 2</a>
                <!-- Add more categories as needed -->
            </div>
            <div class="wrapper_footer-item">
                <span>Contact</span>
                <a class="footer_item" href="#">Order Tracker</a>
                <a class="footer_item" href="#">Find a KFC</a>
                <a class="footer_item" href="#">Contact Us</a>
            </div>
            <div class="wrapper_footer-item">
                <span>Policy</span>
                <a class="footer_item" href="#">Operation Policy</a>
                <a class="footer_item" href="#">Terms And Conditions</a>
            </div>
            <div class="wrapper_footer-item">
                <a class="footer_item" href="#"><i class='bx bxl-facebook'></i></a>
                <a class="footer_item" href="#"><i class='bx bxl-twitter'></i></a>
                <a class="footer_item" href="#"><i class='bx bxl-tiktok'></i></a>
                <a class="footer_item" href="#"><i class='bx bxl-instagram'></i></a>
            </div>
        </div>
        <!-- copyright -->
        <div class="copyright">
            <p>&#169;Copyright © 2023 KFC Vietnam</p>
        </div>

        <!-- JavaScript -->
        <script>
            // Hàm để lấy dữ liệu từ API và hiển thị trên trang web
            function fetchPosters() {
                fetch('http://localhost:8080/api/v1/auth/posters')
                    .then(response => response.json())
                    .then(data => {
                        const swiperWrapper = document.querySelector('.swiper-wrapper');
                        swiperWrapper.innerHTML = ''; // Xóa nội dung cũ

                        data.forEach(poster => {
                            const slide = document.createElement('div');
                            slide.classList.add('swiper-slide');

                            slide.innerHTML = `
                            <img src="../img/${poster.image}" alt="${poster.nameImage}">
                        `;

                            swiperWrapper.appendChild(slide);
                        });

                        // Khởi tạo lại Swiper sau khi thêm các slide mới
                        new Swiper(".mySwiper", {
                            navigation: {
                                nextEl: ".swiper-button-next",
                                prevEl: ".swiper-button-prev",
                            },
                        });
                    })
                    .catch(error => console.error('Error fetching posters:', error));
            }

            function fetchCategories() {
                fetch('http://localhost:8080/api/v1/auth/categories')
                    .then(response => response.json())
                    .then(data => {
                        const categoryContainer = document.querySelector('.category-container');
                        categoryContainer.innerHTML = ''; // Xóa nội dung cũ

                        data.forEach(category => {
                            const categoryBox = document.createElement('a');
                            categoryBox.href = `menu.html?id=${category.idCategories}`; // Thay đổi URL để truyền ID danh mục
                            categoryBox.innerHTML = `
                    <div class="box">
                        <div class="box-img">
                            <img src="../img/${category.imageCategories}" alt="${category.nameCategories}">
                        </div>
                        <div class="box_price_title">
                            <h3 class="title_product">${category.nameCategories}</h3>
                        </div>
                    </div>
                `;

                            categoryContainer.appendChild(categoryBox);
                        });
                    })
                    .catch(error => console.error('Error fetching categories:', error));
            }

            function fetchFoods() {
                fetch('http://localhost:8080/api/v1/auth/foods')
                    .then(response => response.json())
                    .then(data => {
                        const foodContainer = document.querySelector('.food-container');
                        foodContainer.innerHTML = ''; // Xóa nội dung cũ

                        // Chỉ lấy tối đa 4 dữ liệu đầu tiên
                        const limitedData = data.slice(0, 4);

                        limitedData.forEach(food => {
                            const foodBox = document.createElement('div');
                            foodBox.classList.add('box');

                            foodBox.innerHTML = `
                    <div class="box-img">
                        <img src="../img/${food.imageFood}" alt="${food.nameFood}">
                    </div>
                    <div class="box_price_title">
                        <h3 class="title_product">${food.nameFood}</h3>
                        <p class="price">${food.price} VND</p>
                    </div>
                `;

                            foodContainer.appendChild(foodBox);
                        });
                    })
                    .catch(error => console.error('Error fetching foods:', error));
            }

            // Gọi các hàm fetch khi trang được tải
            window.onload = function () {
                fetchPosters();
                fetchCategories();
                fetchFoods();
            };
        </script>

    </body>

</html>
